<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alaram clock using javascript</title>
    <link rel="stylesheet" href="./alaram.css">
</head>
<body>
    <div class="wrapper">
        <img src="" alt="clock-img">
        <h1>00:00:00  PM</h1>
        <div class="content">
            <div class="column">
                <select >
                    <option value="Hour" selected hidden>hour</option>
                </select>
            </div>
            <div class="column">
                <select >
                    <option value="Minutes" selected hidden>Minutes</option>
                   
                </select>
            </div>
            <div class="column">
                <select >
                    <option value="AM/PM" selected hidden>AM/PM</option>
                   
                </select>
            </div>
        </div>
        <button>set alarm</button>
    </div>
    <script src="./alaram.js"></script>
</body>
</html>
